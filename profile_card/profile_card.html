<!DOCTYPE html>

               display: inline-block;

               cursor: pointer;

               font-size: 18px;
            }

            a {
               text-decoration: none;
               font-size: 22px;
               color: black;
            }

            button:hover, a:hover {

            }
            .img-height {
                height: 350px;
                width: 100%;
            }
        </style>
    </head>
